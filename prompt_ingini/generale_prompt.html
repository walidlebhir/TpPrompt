<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculatrice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 260px;
    }

    .screen {
      width: 100%;
      height: 60px;
      font-size: 28px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ddd;
    }

    .operator {
      background-color: #f9b234;
      color: white;
    }

    .operator:hover {
      background-color: #e0a000;
    }

    .equal {
      background-color: #38b6ff;
      color: white;
    }

    .equal:hover {
      background-color: #189de4;
    }

    .clear {
      background-color: #ff5c5c;
      color: white;
    }

    .clear:hover {
      background-color: #e64545;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="screen" id="screen" readonly>
  <div class="buttons">
    <button onclick="clearScreen()" class="clear">C</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('*')">*</button>
    <button onclick="backspace()">âŒ«</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')" class="operator">-</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')" class="operator">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()" class="equal">=</button>

    <button onclick="append('0')" style="grid-column: span 2;">0</button>
    <button onclick="append('.')">.</button>
  </div>
</div>

<script>
  const screen = document.getElementById('screen');

  function append(value) {
    screen.value += value;
  }

  function clearScreen() {
    screen.value = '';
  }

  function backspace() {
    screen.value = screen.value.slice(0, -1);
  }

  function calculate() {
    try {
      screen.value = eval(screen.value);
    } catch {
      screen.value = 'Erreur';
    }
  }
</script>

</body>
</html>
